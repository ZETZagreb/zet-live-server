<!DOCTYPE html>
<html>
<head>
    <title>ZET Live - Karta</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        #status-bar {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 12px 25px;
            border-radius: 30px; border: 3px solid #ff0000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-weight: bold;
        }
        .vozilo { font-size: 22px; background: white; border-radius: 50%; border: 2px solid #0055ff; text-align: center; width: 32px; height: 32px; line-height: 32px; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="status-bar">ðŸš€ Povezivanje sa Starter serverom...</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.813, 15.977], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var markers = {};
        var statusBox = document.getElementById('status-bar');

        async function osvjezi() {
            try {
                // Pozivamo tvoj Render koji je sada "Live"
                const res = await fetch('https://zet-live-server-1.onrender.com/podaci?t=' + Date.now());
                const vozila = await res.json();
                
                if (Array.isArray(vozila) && vozila.length > 0) {
                    // ÄŒim stignu vozila, miÄemo tekst "Forsiram buÄ‘enje"
                    statusBox.style.display = 'none';

                    vozila.forEach(v => {
                        let ikona = v.tip === 'tram' ? 'ðŸšƒ' : 'ðŸšŒ';
                        if (markers[v.id]) {
                            markers[v.id].setLatLng([v.lat, v.lon]);
                        } else {
                            markers[v.id] = L.marker([v.lat, v.lon], {
                                icon: L.divIcon({ html: ikona, className: 'vozilo', iconSize: [32, 32] })
                            }).addTo(map).bindPopup("Linija: " + v.linija);
                        }
                    });
                }
            } catch (e) {
                console.log("ÄŒekam odgovor servera...");
            }
        }

        setInterval(osvjezi, 3000);
        osvjezi();
    </script>
</body>
</html>
