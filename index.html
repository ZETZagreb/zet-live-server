<!DOCTYPE html>
<html>
<head>
    <title>ZET UÅ¾ivo - Detaljni podaci</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .ikona-vozila { 
            font-size: 22px; background: white; border-radius: 50%; 
            border: 2px solid #0055ff; text-align: center; 
            width: 32px; height: 32px; line-height: 32px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.813, 15.977], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var markers = {};

        async function osvjezi() {
            try {
                const res = await fetch('https://zet-live-server-1.onrender.com/podaci?t=' + Date.now());
                const vozila = await res.json();
                
                if (Array.isArray(vozila)) {
                    vozila.forEach(v => {
                        let ikona = v.tip === 'tram' ? 'ðŸšƒ' : 'ðŸšŒ';
                        
                        // Ovdje ispisujemo ID i brzinu u Popup
                        let infoProzor = `
                            <strong>Linija: ${v.linija}</strong><br>
                            Interni broj: ${v.id}<br>
                            Brzina: ${v.brzina}<br>
                            Tip: ${v.oznaka}
                        `;

                        if (markers[v.id]) {
                            markers[v.id].setLatLng([v.lat, v.lon]).setPopupContent(infoProzor);
                        } else {
                            markers[v.id] = L.marker([v.lat, v.lon], {
                                icon: L.divIcon({ html: ikona, className: 'ikona-vozila', iconSize: [32, 32] })
                            }).addTo(map).bindPopup(infoProzor);
                        }
                    });
                }
            } catch (e) { console.log("GreÅ¡ka pri dohvaÄ‡anju podataka..."); }
        }

        setInterval(osvjezi, 4000);
        osvjezi();
    </script>
</body>
</html>
