<!DOCTYPE html>
<html>
<head>
    <title>ZET U≈æivo - Karta</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; background: #f0f0f0; }
        #info-box {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 12px 20px;
            border-radius: 25px; border: 3px solid #0055ff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-weight: bold;
        }
        .marker-vozilo { 
            font-size: 24px; background: white; border-radius: 50%; 
            border: 2px solid #0055ff; text-align: center; 
            width: 30px; height: 30px; line-height: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="info-box">‚è≥ Pokreƒáem kartu i budim server...</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.813, 15.977], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var markers = {};
        var info = document.getElementById('info-box');

        async function osvjezi() {
            try {
                // Pozivamo tvoj Render server koji se trenutno budi
                const res = await fetch('https://zet-live-server-1.onrender.com/podaci?t=' + Date.now());
                if (!res.ok) throw new Error();

                const vozila = await res.json();
                
                if (vozila.length > 0) {
                    info.innerText = "‚úÖ U≈ΩIVO: " + vozila.length + " vozila na karti";
                    info.style.borderColor = "green";
                    info.style.color = "green";
                }

                vozila.forEach(v => {
                    let ikona = v.tip === 'tram' ? 'üöÉ' : 'üöå';
                    if (markers[v.id]) {
                        markers[v.id].setLatLng([v.lat, v.lon]);
                    } else {
                        markers[v.id] = L.marker([v.lat, v.lon], {
                            icon: L.divIcon({ html: ikona, className: 'marker-vozilo', iconSize: [30, 30] })
                        }).addTo(map).bindPopup("Linija: " + v.linija);
                    }
                });
            } catch (e) {
                // Ako server jo≈° nije spreman
                info.innerText = "üí§ Server se jo≈° budi (obiƒçno traje 60s)...";
                info.style.borderColor = "orange";
            }
        }

        setInterval(osvjezi, 4000);
        osvjezi();
    </script>
</body>
</html>
